<html>
  <head>
    <link rel="manifest" href="manifest.json" />
    <title>Banri Tab</title>
  </head>
  <body>
    <div class="uk-section">
      <div class="uk-container uk-flex uk-flex-center">
        <form class="uk-search uk-search-large">
          <input
            autofocus
            id="searchBar"
            class="uk-search-input"
            type="search"
            placeholder="Search..."
          />

          <button class="uk-button uk-button-primary search-button">
            Google
          </button>
          <button class="uk-button uk-button-secundary search-button">
            StackOverflow
          </button>
          <button class="uk-button uk-button-secundary search-button">
            MDN
          </button>
          <button class="uk-button uk-button-secundary search-button">
            DuckDuckGo
          </button>
        </form>
      </div>
    </div>

    <div class="uk-section">
      <div class="uk-container ">
        <div uk-filter="target: .js-filter">
          <div
            class="uk-grid-small uk-grid-divider uk-child-width-auto"
            uk-grid
          >
            <div>
              <ul class="uk-subnav uk-subnav-pill" uk-margin>
                <li class="uk-active" uk-filter-control><a href="#">All</a></li>
              </ul>
            </div>
            <div>
              <ul class="uk-subnav uk-subnav-pill" uk-margin>
                <li
                  uk-filter-control="filter: [data-color='white']; group: data-color"
                >
                  <a href="#">Banrisul</a>
                </li>
                <li
                  uk-filter-control="filter: [data-color='blue']; group: data-color"
                >
                  <a href="#">Interno</a>
                </li>
                <li
                  uk-filter-control="filter: [data-color='black']; group: data-color"
                >
                  <a href="#">Externo</a>
                </li>
              </ul>
            </div>
            <div>
              <ul class="uk-subnav uk-subnav-pill" uk-margin>
                <li
                  uk-filter-control="filter: [data-size='small']; group: size"
                >
                  <a href="#">Ferramentas</a>
                </li>
                <li
                  uk-filter-control="filter: [data-size='medium']; group: size"
                >
                  <a href="#">Burocracia</a>
                </li>
                <li
                  uk-filter-control="filter: [data-size='large']; group: size"
                >
                  <a href="#">Sites</a>
                </li>
              </ul>
            </div>
          </div>

          <ul
            class="js-filter uk-child-width-1-4 uk-text-center"
            uk-grid="masonry: true"
          >
            <li data-color="white" data-size="large">
              <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-position-center">
                  <a
                    href="https://intranet.corp.banrisul.com.br/bus/link/home.html"
                    >Nova Intranet</a
                  >
                </div>
              </div>
            </li>
            <li data-color="white" data-size="large">
              <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-position-center">
                  <a href="http://intranet.banrisul">Antiga Intranet</a>
                </div>
              </div>
            </li>
            <li data-color="blue" data-size="small">
              <div class="uk-card uk-card-primary uk-card-body">
                <div class="uk-position-center">
                  <a
                    href="http://builder.corp.banrisul.com.br:8080/login?from=%2F"
                    >Jenkins</a
                  >
                </div>
              </div>
            </li>
            <li data-color="black" data-size="small">
              <div class="uk-card uk-card-secondary  uk-card-body">
                <div class="uk-position-center">
                  <a href="https://app.zeplin.io/">Zeplin</a>
                </div>
              </div>
            </li>
            <li data-color="black" data-size="small">
              <div class="uk-card uk-card-secondary  uk-card-body">
                <div class="uk-position-center">
                  <a href="https://www.4devs.com.br/gerador_de_cpf"
                    >Gerador CPF</a
                  >
                </div>
              </div>
            </li>
            <li data-color="black" data-size="small">
              <div class="uk-card uk-card-secondary  uk-card-body">
                <div class="uk-position-center">
                  <a href="http://banrisulutd.atlassian.net">Jira</a>
                </div>
              </div>
            </li>
            <li data-color="blue" data-size="small">
              <div class="uk-card uk-card-primary  uk-card-body">
                <div class="uk-position-center">
                  <a href="https://gitlab.corp.banrisul.com.br/">GitLab</a>
                </div>
              </div>
            </li>
            <li data-color="white" data-size="medium">
              <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-position-center">
                  <a href="http://pns/WEB/">PNS</a>
                </div>
              </div>
            </li>
            <li data-color="white" data-size="medium">
              <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-position-center">
                  <a href="http://portal-brh:8080/josso/signon/login.do">BRH</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--<div class="uk-section">
        <div class="uk-container uk-flex uk-flex-center">
            <div class="uk-card uk-card-default uk-card-hover uk-card-body">
              <h3 class="uk-card-title">Minuto-a-minuto</h3>
              <div id="minuto"></div>
            </div>
          </div>
    </div>
    </div>-->
  </body>
</html>
